<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDAC | Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1529243856184-fd5465488984?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-section {
            width: 100%;
            padding: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1100px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .image-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .image-section h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .form-section {
            flex: 1;
            padding: 2rem;
            color: #fff;
        }

        .form-section h1 {
            margin-bottom: 1.5rem;
        }

        .input-field {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(4px);
        }

        .input-field i {
            margin-right: 10px;
            color: #fff;
        }

        .input-field input,
        .input-field textarea {
            border: none;
            outline: none;
            flex: 1;
            background: transparent;
            color: #fff;
            font-size: 1rem;
        }

        .contact-btn {
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-btn:hover {
            background-color: #5800b8;
        }
    </style>
</head>

<body>
    <section class="contact-section">
        <div class="contact-container">
            <div class="image-section">
                <h1>Letâ€™s Connect</h1>
                <p>We would love to hear from you! Send us a message using the form.</p>
            </div>

            <div class="form-section">
                <h1>Contact Us</h1>
                <form>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Your Name" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Your Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-comment"></i>
                        <textarea rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="contact-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
